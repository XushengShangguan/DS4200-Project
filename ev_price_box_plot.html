<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Manufacturer Vehicle Count (Scatter Plot with Jitter)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .dot { fill: steelblue; }
    .axis-label { font-size: 12px; font-weight: bold; }
  </style>
</head>
<body>
  <h2 style="text-align: center;">EV Manufacturer Vehicle Count (Scatter Plot with Jitter)</h2>
  <script>
    //dimensions
    const width = 800, height = 400, margin = { top: 20, right: 30, bottom: 100, left: 60 };

    // SVG
    const svg = d3.select("body")
                  .append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                  .attr("transform", `translate(${margin.left},${margin.top})`);

    // Load data
    d3.csv("Electric Vehicle Population Data.csv").then(data => {
      // Define scales
      const x = d3.scaleBand()
                  .domain(data.map(d => d.Make)) // Use each manufacturer
                  .range([0, width])
                  .padding(0.2);

      const y = d3.scaleLinear()
                  .domain([0, d3.max(data, d => +d.Count)]) // Count of vehicles for each data point
                  .range([height, 0]);

      // Add axes
      svg.append("g")
         .call(d3.axisLeft(y).ticks(10))
         .selectAll("text")
         .attr("class", "axis-label");

      svg.append("g")
         .attr("transform", `translate(0,${height})`)
         .call(d3.axisBottom(x))
         .selectAll("text")
         .attr("transform", "rotate(-45)")
         .style("text-anchor", "end")
         .attr("class", "axis-label");

      // Add dots (scatter plot with jitter)
      svg.selectAll(".dot")
         .data(data)
         .enter()
         .append("circle")
         .attr("class", "dot")
         .attr("cx", (d, i) => x(d.Make) + x.bandwidth() / 2 + (Math.random() - 0.5) * 10) // Add jitter to x position
         .attr("cy", d => y(+d.Count)) // Use vehicle count
         .attr("r", 3); // Size of the dots

      // Add labels
      svg.append("text")
         .attr("x", width / 2)
         .attr("y", height + margin.bottom - 40)
         .attr("text-anchor", "middle")
         .attr("class", "axis-label")
         .text("Manufacturer");

      svg.append("text")
         .attr("x", -height / 2)
         .attr("y", -margin.left + 15)
         .attr("text-anchor", "middle")
         .attr("transform", "rotate(-90)")
         .attr("class", "axis-label")
         .text("Vehicle Count");
    });
  </script>
</body>
</html>
