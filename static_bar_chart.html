<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Vehicle Population Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> 
</head>
<body>
    <h1>Top EV Companies by Vehicle Count</h1>
    <svg width="800" height="600"></svg> 

    <script>
        // Loading data
        d3.csv("Electric Vehicle Population Data.csv").then(function(data) {
            console.log("Data loaded");

            // Converting vehicle count to number
            data.forEach(function(d) {
                d["Vehicle Count"] = +d["Vehicle Count"];
            });

            // Set margins, width, height
            const margin = {top: 20, right: 30, bottom: 40, left: 40};
            const width = 800 - margin.left - margin.right;
            const height = 600 - margin.top - margin.bottom;

            const svg = d3.select("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Set scales
            const x = d3.scaleBand()
                .domain(data.map(d => d["Company"]))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d["Vehicle Count"])])
                .nice()
                .range([height, 0]);

            // Create bars
            svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d["Company"]))
                .attr("y", d => y(d["Vehicle Count"]))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d["Vehicle Count"]))
                .attr("fill", "#69b3a2");

            // X axis
            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickSize(0));

            // Y axis
            svg.append("g")
                .attr("class", "y-axis")
                .call(d3.axisLeft(y).ticks(5));

            // Label axes
            svg.selectAll(".x-axis text")
                .style("text-anchor", "middle")
                .style("font-size", "12px");

            svg.selectAll(".y-axis text")
                .style("text-anchor", "middle")
                .style("font-size", "12px");

            // Title
            svg.append("text")
                .attr("x", width / 2)
                .attr("y", -10)
                .attr("text-anchor", "middle")
                .style("font-size", "18px")
                .text("Electric Vehicle Population by Company");
        }).catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
