<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top EV Companies by Vehicle Count</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Top Electric Vehicle Companies by Vehicle Count</h1>
    <div id="chart"></div>

    <script>
        // Loading CSV
        d3.csv("Electric Vehicle Population Data.csv").then(function(data) {

            // Parsing data
            data.forEach(function(d) { d.Vehicle_Count = +d.Vehicle_Count; });

            // Setting up chart size
            var margin = { top: 40, right: 20, bottom: 40, left: 50 },
                width = 800 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            // Creating SVG container
            var svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Setting X and Y scales
            var x = d3.scaleBand().domain(data.map(function(d) { return d.Company; }))
                .range([0, width]).padding(0.1);
            var y = d3.scaleLinear().domain([0, d3.max(data, function(d) { return d.Vehicle_Count; })])
                .nice().range([height, 0]);

            // Adding axes
            svg.append("g").attr("transform", "translate(0," + height + ")").call(d3.axisBottom(x));
            svg.append("g").call(d3.axisLeft(y));

            // Drawing bars
            svg.selectAll(".bar").data(data).enter().append("rect")
                .attr("x", function(d) { return x(d.Company); })
                .attr("y", function(d) { return y(d.Vehicle_Count); })
                .attr("width", x.bandwidth())
                .attr("height", function(d) { return height - y(d.Vehicle_Count); })
                .style("fill", "#4CAF50");

            // Title
            svg.append("text").attr("x", width / 2).attr("y", -margin.top / 2)
                .attr("text-anchor", "middle").style("font-size", "16px")
                .style("font-weight", "bold").text("EV Companies by Vehicle Count");

        });
    </script>
</body>
</html>
