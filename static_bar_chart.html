<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electric Vehicle Population</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .bar { fill: steelblue; }
    .axis-label { font-size: 12px; }
  </style>
</head>
<body>
  <h1>Top EV Companies by Vehicle Count</h1>
  <svg width="800" height="400"></svg>
  
  <script>
    // Load CSV
    d3.csv("Electric Vehicle Population Data.csv").then(function(data) {
      
      // Group data by Make and count
      const makeCount = d3.rollup(data, v => v.length, d => d.Make);

      // Convert map to array
      const makeArray = Array.from(makeCount, ([make, count]) => ({ make, count }));

      // Sort by count
      makeArray.sort((a, b) => b.count - a.count);

      // Set up canvas
      const svg = d3.select("svg");
      const margin = { top: 20, right: 30, bottom: 40, left: 40 };
      const width = +svg.attr("width") - margin.left - margin.right;
      const height = +svg.attr("height") - margin.top - margin.bottom;

      // Create scales
      const x = d3.scaleBand()
        .domain(makeArray.map(d => d.make))
        .range([0, width])
        .padding(0.1);

      const y = d3.scaleLinear()
        .domain([0, d3.max(makeArray, d => d.count)])
        .nice()
        .range([height, 0]);

      // Append group
      const g = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // X axis
      g.append("g")
        .selectAll(".tick")
        .data(makeArray)
        .enter().append("g")
        .attr("class", "tick")
        .attr("transform", d => `translate(${x(d.make)},0)`)
        .append("text")
        .attr("y", height + 10)
        .attr("x", x.bandwidth() / 2)
        .attr("dy", ".71em")
        .attr("text-anchor", "middle")
        .attr("class", "axis-label")
        .text(d => d.make);

      // Y axis
      g.append("g")
        .call(d3.axisLeft(y))
        .attr("class", "axis-label");

      // Bars
      g.selectAll(".bar")
        .data(makeArray)
        .enter().append("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.make))
        .attr("y", d => y(d.count))
        .attr("width", x.bandwidth())
        .attr("height", d => height - y(d.count));

    }).catch(function(error) {
      console.error("Error:", error);
    });
  </script>
</body>
</html>
